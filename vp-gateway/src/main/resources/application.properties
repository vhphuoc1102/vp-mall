spring.application.name=vp-gateway
server.port=9191
eureka.instance.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*
spring.cloud.gateway.routes[0].id=VP-USER
spring.cloud.gateway.routes[0].uri=lb://VP-USER
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v0/users/**
spring.cloud.gateway.routes[1].id=VP-PRODUCT
spring.cloud.gateway.routes[1].uri=lb://VP-PRODUCT
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v0/products/**